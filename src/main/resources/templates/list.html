<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exercise303</title>
</head>
<body>
<h1>Task list</h1>
<a href="/add">Add a Task</a><br />
<table>
    <tr>
        <th> Task </th>
        <th> DueDate </th>
        <th> priorities </th>

    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.tasko}"></td>
        <td th:text="${task.duedate}"></td>
        <td th:text="${task.priority}"></td>
    <td>
        <a th:href="@{/update/{id}(id=${task.id})}">Update</a>-
        <a th:href="@{/detail/{id}(id=${task.id})}">details</a>-
        <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a></td></tr>


</table>
</body>
</html>
